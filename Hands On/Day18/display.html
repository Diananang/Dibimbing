<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <h1>Display</h1>
    <!-- None -->
    <p style="display: none;">paragraf</p>
    <!-- untuk tujuan tertentu -->
    <div>
        Konfirmasi untuk melengkapi user
    </div>

    <!-- Block -->
    <div style="display: block; background-color: lightblue;">
        <p>block</p>
    </div>

    <!-- Inline -->
    <div style="display: inline; background-color: lightblue; margin-right: 4px;">
        inline
    </div>
    <div style="display: inline; background-color: lightblue; margin-right: 4px;">
        inline
    </div>

    <!-- Inline block -->
     <div style="display: inline-block; background-color: lightblue; margin-right: 4px;">
        inline block
    </div>
    <div style="display: inline-block; background-color: lightblue;">
        inline block
    </div>

    <!-- Flex -->
    <div style="display: flex; flex-direction: row; gap:50px; margin-top: 10px;">
        <div style="background-color: lightsalmon;">ini paragraph</div>
        <div style="background-color: lightsalmon;">ini paragraph</div>
    </div>

    <div style="display: flex; height: 100vh;">
        <div style="display: flex; background-color: brown; margin: auto;text-align: center; width: 100px; height: 100px;">
            <p style="margin: auto;">center</p>
        </div>
    </div>
    
</body>
</html>
