<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="flex flex-col items-center h-full max-w-full gap-10 px-32 py-8">
        <h2 class="text-4xl font-normal">Some of my latest shots</h2>
        
        <div class="grid w-full h-[1900px] max-w-screen-xl grid-cols-3 grid-rows-3 gap-4">
            
            <div class="grid w-full h-full grid-cols-3 col-span-3 grid-rows-1 row-span-1 gap-4">
                <img src="./media/gallery1.png" alt="Shot 1" class="object-cover w-full h-full col-span-2">
                <img src="./media/gallery2.png" alt="Shot 3" class="object-cover w-full h-full">
            </div>
        
            <div class="grid w-full h-full grid-cols-1 col-span-1 grid-rows-4 row-span-2 gap-4">
                <img src="./media/gallery3.png" alt="Shot 3" class="object-cover w-full h-full">
                <img src="./media/gallery5.png" alt="Shot 4" class="object-cover w-full h-full row-span-2">
                <img src="./media/gallery8.png" alt="Shot 5" class="object-cover object-top w-full h-full">
            </div>
            
            <div class="grid w-full h-full grid-cols-2 col-span-2 grid-rows-4 row-span-2 gap-4">
                <img src="./media/gallery4.png" alt="Shot 6" class="object-cover object-right-bottom w-full h-full col-span-2 row-span-2">
                <img src="./media/gallery6.png" alt="Shot 7" class="object-cover w-full h-full">
                <img src="./media/gallery7.png" alt="Shot 8" class="object-cover w-full h-full">
                <img src="./media/gallery9.png" alt="Shot 9" class="object-cover w-full h-full ">
                <img src="./media/gallery10.png" alt="Shot 10" class="object-cover w-full h-full">
            </div>
        </div>
        
    </section>
</body>
</html>
